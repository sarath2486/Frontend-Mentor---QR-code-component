<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  
  <title>Frontend Mentor | QR code component</title>

  
</head>
<body class="row d-flex justify-content-center align-items-center">
  

  <div class="box col-lg-3 col-10 p-5">
    <div class="qr-code">
      <img class="img-fluid" src="images/image-qr-code.png" alt="">
    </div>
    <div class="text text-center">
      <h4 class="main-text mt-4">Improve your front-end skills by building projects</h4>
      <p class="sub-text mt-4">Scan the QR code to visit Frontend Mentor and take your coding skills to next level!</p>
    </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
